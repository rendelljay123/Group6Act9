name: Python Syntax Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  syntax_check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: github/super-linter@v4
      with:
        python-version: 3.8

    - name: Install pyflakes
      run: pip install pyflakes

    - name: Run pyflakes
      run: pyflakes streamlit_app.py
